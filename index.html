<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale 1.0">
  </head>

  <body class="site-container">
    <div class="site-content">
      <div class="calculator">
          <h2 class="calculator-title">calculator</h2>
          
          <div class="input-screen">
            <h4 class="input-field">0</h4>
            <p class="input-chain">0</p>
          </div>
        
          <div class="row-1">
            <button class="clear btn">Clear</button>
            <button class="divide btn">&divide;</button>
            <button class="multiply btn">X</button>
          </div>

          <div class="row-2">
            <button class="seven btn">7</button>
            <button class="eight btn">8</button>
            <button class="nine btn">9</button>
            <button class="subtract btn">-</button>
          </div>

          <div class="row-3">
            <button class="four btn">4</button>
            <button class="five btn">5</button>
            <button class="six btn">6</button>
            <button class="add btn">+</button>
          </div>
          
          <div class="row-4">
            <button class="one btn">1</button>
            <button class="two btn">2</button>
            <button class="three btn">3</button>
            <button class="equal btn">=</button>
          </div>

          <div class="row-5">
            <button class="zero btn">0</button>
            <button class="decimal btn">.</button>
          </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
